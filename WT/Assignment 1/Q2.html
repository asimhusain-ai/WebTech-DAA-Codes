<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation and Main Example</title>
</head>
<body>
    <header>
        <h1>Website Title</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>Home Section</h2>
            <p>Welcome to the home section of this page.</p>
        </section>

        <section id="about">
            <h2>About Section</h2>
            <p>Learn more about us in this section.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Website Example</p>
    </footer>
</body>
</html>
