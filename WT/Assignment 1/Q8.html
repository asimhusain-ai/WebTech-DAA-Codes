<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Link Tag Example</title>
</head>
<body>
    <h1>HTML Link Tag Examples</h1>
    <p>
        <a href="https://www.tmu.ac.in" target="_blank">Visit TMU Website</a>
    </p>
    <p>
        <a href="https://google.com" target="_blank">Visit My Website</a>
    </p>

    <p>
        <a href="sample.pdf" target="_blank">Download Sample Document</a>
    </p>

    <p>
        <a href="image.jpg" target="_blank">View Image</a>
    </p>
    <p>
        <a href="#section1">Go to Section 1</a>
    </p>
    <section id="section1">
        <h2>Section 1</h2>
        <p>This is Section 1 of the page.</p>
    </section>
</body>
</html>
