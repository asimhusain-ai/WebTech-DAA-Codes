<html lang="en">

    <title>HTML Frames with Target Attribute</title>
</head>
<body>
    <h1>Demonstration of target Attribute in Frames</h1>
    <p>Click the links below to see how the target attribute works:</p>
    <ul>
        <li><a href="https://www.tmu.ac.in" target="frame1">TMU Website</a></li>

    </ul>
    <table style="width:100%; height:500px;">
        <tr>
            <td style="width:33%;"><iframe name="frame1" style="width:70%; height:50%; border:1px solid #000;"></iframe></td>
            <td style="width:33%;"><iframe name="frame3" style="width:70%; height:50%; border:1px solid #000;"></iframe></td>
        </tr>
    </table>
