<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label and Input Example</title>
</head>
<body>
    <header>
        <h1>Website Title</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>Home Section</h2>
            <p>Welcome to the home section of this page.</p>
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name">
        </section>
        <section id="contact">
            <h2>Contact Section</h2>
            <p>Get in touch with us through this section.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Website Example</p>
    </footer>
</body>
</html>
