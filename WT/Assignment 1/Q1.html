<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Html Structure</title>
</head>
<body>
    <header>
        <h1>Welcome to Basic HTML Structure</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#section1">Home</a></li>
            <li><a href="#section2">About</a></li>
        </ul>
    </nav>
    <main>
        <section id="section1">
            <h2>Section 1</h2>
            <p>This is an example of a section in the HTML structure.</p>
        </section>
        <section id="section2">
            <h2>Section 2</h2>
            <p>This is another example of a section.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Basic HTML Structure Example</p>
    </footer>
</body>
</html>
