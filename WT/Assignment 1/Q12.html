<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video with Controls</title>
</head>
<body>
    <h2>Audio Player with Controls</h2>
    <audio controls>
        <source src="your-audio-file.mp3" type="audio/mp3">
    </audio>
    <h2>Video Player with Controls</h2>
    <video width="400" controls>
        <source src="your-video-file.mp4" type="video/mp4">
    </video>
</body>
</html>
