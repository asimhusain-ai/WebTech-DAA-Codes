<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margins and Padding Example</title>
    <style>
        body {font-family: Arial, sans-serif;padding: 20px;
            background-color: #f9f9f9;}
        .box {background-color: #4CAF50;
            color: white;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
        }
        .margin-box {
            margin: 20px;
        }
        .padding-box {
            padding: 20px;
        }
        .margin-padding-box {
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Margins and Padding Example</h1>
    <div class="box margin-box">
        <p>This box has a margin of 20px.</p>
    </div>
    <div class="box padding-box">
        <p>This box has padding of 20px.</p>
    </div>
    <div class="box margin-padding-box">
        <p>This box has both a margin and padding of 20px.</p>
    </div>
</body>
</html>
