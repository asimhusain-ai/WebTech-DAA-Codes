<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color Attributes</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; }
        h1 { color: #4CAF50; }
        .bg { background-color: #2196F3; color: #fff; padding: 20px; border-radius: 5px; }
        .border { border: 2px solid #FF5722; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .shadow { text-shadow: 2px 2px 4px #aaa; }
    </style>
</head>
<body>
    <h1>CSS Color Attributes</h1>
    <p>Basic text color.</p>
    <div class="bg">Colored background and white text.</div>
    <div class="border">Border color applied.</div>
    <p class="shadow">Text with shadow effect.</p>
</body>
</html>
