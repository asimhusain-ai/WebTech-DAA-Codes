<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif; /* This is an inline comment */
            background-color: #f9f9f9;
        }
        /*
        This is a multi-line comment in CSS.
        It can span multiple lines.
        */
    </style>
</head>
<body>
    <h1>CSS Comments Example</h1>
    <p>/*
        This comment in CSS.It can span multiple lines.
        */</p>
</body>
</html>
