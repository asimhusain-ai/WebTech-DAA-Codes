<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Insertion Methods</title>
    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .internal-style {
            color: blue;
            font-weight: bold;
        }
    </style>
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CSS Insertion Methods</h1>
    <!-- Inline CSS -->
    <p style="color: red; font-size: 20px;">This paragraph is styled using inline CSS.</p>
    <p class="internal-style">This paragraph is styled using internal CSS.</p>
    <p class="external-style">This paragraph is styled using external CSS.</p>
</body>
</html>
