<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Properties</title>
    <style>
        body {font-family: Arial, sans-serif;}
        .background-example {padding: 20px;margin: 10px 0;border: 1px solid #ccc;
            background-image: url("https://amymhaddad.s3.amazonaws.com/morocco-blue.png");color: #fff;}
        .background-size-cover {background-size: cover;}
        .background-size-contain {background-size: contain;}
        .background-repeat-no {background-repeat: no-repeat;}
        .background-position-center {background-position: center;}
        .background-attachment-fixed {background-attachment: fixed;}
    </style> </head> <body>
    <h1>Background Image Properties Example</h1>
    <div class="background-example background-size-cover">
        <p>This background uses <strong>background-size: cover</strong>.</p></div>
    <div class="background-example background-size-contain">
        <p>This background uses <strong>background-size: contain</strong>.</p>
    </div>
    <div class="background-example background-repeat-no">
        <p>This background uses <strong>background-repeat: no-repeat</strong>.</p>
    </div>
    <div class="background-example background-position-center">
        <p>This background uses <strong>background-position: center</strong>.</p>
    </div>
    <div class="background-example background-attachment-fixed">
        <p>This background uses <strong>background-attachment: fixed</strong>.</p>
    </div>
</body>
</html>
